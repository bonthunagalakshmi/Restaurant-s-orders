<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <section class="home" id="home">
        <nav>
            <div class="logo">
                <h1>Dine <span>with us</span></h1>
            </div>
            <ul>
                <li><a href="index4.html">Home</a></li>
                <li><a href="veg.html">Veg</a></li>
                <li><a href="non-veg.html">Non-Veg</a></li>
                <li><a href="ice-cream.html">Ice-Creams</a></li>
                <li><a href="milkshake.html">Milkshakes</a></li>
                <li><a href="juice.html">Juices</a></li>
                <li><a href="cake.html">Cakes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            
        </nav>
        <div class="container">
            <div class="panel address">
                <div class="box box-1">
                    <i class="fa fa-address-card"></i>
                    <h1>Dine with us</h1>
                    <h2>286, ABC Street,</h2>
                    <h2>ABC City</h2>
                </div>
                <div class="box box-2">
                    <i class="fa fa-mobile"></i>
                    <h3>1234567890</h3>
                </div>
                <div class="box box-3">
                    <i class="fa fa-envelope"></i>
                    <h3>dinewithus@gmail.com</h3>
                </div>
                <div class="box box-4">
                    <i class="fa fa-globe"></i>
                    <h3>www.dinewithus.com</h3>
                </div>
            </div>
            <div class="panel contact">
                <h3>Contact</h3>
                <div class="form group">
                    <input type="text" id="txtName" placeholder="Your Name">
                </div>
                <div class="form group">
                    <input type="text" id="numPhone" placeholder="Your Number">
                </div>
                <div class="form group">
                    <input type="email" id="txtMail" placeholder="Your Mail">
                </div>
                <div class="form group">
                    <textarea name="message" id="txtMsg" cols="27" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="form group">
                    <button class="btn-send">Send</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
